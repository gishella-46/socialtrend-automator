version: '3.9'

# LIGHTWEIGHT VERSION for Development
# Use this for FAST startup without heavy monitoring/logging

services:
  db:
    image: postgres:16-alpine
    container_name: socialtrend_postgres
    environment:
      POSTGRES_DB: socialtrend_db
      POSTGRES_USER: socialtrend_user
      POSTGRES_PASSWORD: socialtrend_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - socialtrend_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U socialtrend_user -d socialtrend_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: socialtrend_redis
    ports:
      - "6379:6379"
    networks:
      - socialtrend_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socialtrend_backend
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socialtrend_net
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=socialtrend_db
      - DB_USERNAME=socialtrend_user
      - DB_PASSWORD=socialtrend_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: socialtrend_frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - socialtrend_net
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost/api

  automation:
    build:
      context: ./automation
      dockerfile: Dockerfile
    container_name: socialtrend_automation
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - socialtrend_net
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=socialtrend_db
      - DB_USERNAME=socialtrend_user
      - DB_PASSWORD=socialtrend_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  celery:
    build:
      context: ./automation
      dockerfile: Dockerfile
    container_name: socialtrend_celery
    command: celery -A tasks worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      automation:
        condition: service_started
    networks:
      - socialtrend_net
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=socialtrend_db
      - DB_USERNAME=socialtrend_user
      - DB_PASSWORD=socialtrend_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: socialtrend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
      - automation
    networks:
      - socialtrend_net
    restart: unless-stopped

networks:
  socialtrend_net:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_vendor:
    driver: local

