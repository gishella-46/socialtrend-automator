name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_BACKEND: ghcr.io/gishella-46/socialtrend-backend
  DOCKER_IMAGE_AUTOMATION: ghcr.io/gishella-46/socialtrend-automation
  DOCKER_IMAGE_FRONTEND: ghcr.io/gishella-46/socialtrend-frontend

jobs:
  # ğŸ§© Build & Lint Stage
  build-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, automation, frontend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up PHP
        if: matrix.service == 'backend'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: mbstring, pgsql, pdo_pgsql
          tools: composer

      - name: ğŸ”§ Set up Python
        if: matrix.service == 'automation'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ”§ Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Composer dependencies
        if: matrix.service == 'backend'
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ“¦ Install Python dependencies
        if: matrix.service == 'automation'
        working-directory: automation
        run: |
          pip install -r requirements.txt
          pip install ruff flake8 black pytest pytest-cov

      - name: ğŸ“¦ Install NPM dependencies
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run Laravel Pint (Code Style)
        if: matrix.service == 'backend'
        working-directory: backend
        run: vendor/bin/pint --test

      - name: ğŸ§ª Run Flake8 (Python Linting)
        if: matrix.service == 'automation'
        working-directory: automation
        run: |
          flake8 . --max-line-length=100 --exclude=migrations,__pycache__,venv --count || true
        continue-on-error: true

      - name: ğŸ§ª Run Black (Python Formatting)
        if: matrix.service == 'automation'
        working-directory: automation
        run: |
          black --check --line-length 100 . || true
        continue-on-error: true

      - name: ğŸ§ª Run Ruff (Python Linting)
        if: matrix.service == 'automation'
        working-directory: automation
        run: |
          ruff check . || true
        continue-on-error: true

      - name: ğŸ§ª Run ESLint (JavaScript Linting)
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

  # âœ… Test Stage
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, automation, frontend]
    needs: build-and-lint
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: socialtrend_user
          POSTGRES_PASSWORD: socialtrend_pass
          POSTGRES_DB: socialtrend_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up PHP
        if: matrix.service == 'backend'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: mbstring, pgsql, pdo_pgsql
          tools: composer

      - name: ğŸ”§ Set up Python
        if: matrix.service == 'automation'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ”§ Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install backend dependencies
        if: matrix.service == 'backend'
        working-directory: backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ“¦ Install automation dependencies
        if: matrix.service == 'automation'
        working-directory: automation
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: ğŸ“¦ Install frontend dependencies
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run PHPUnit tests
        if: matrix.service == 'backend'
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: socialtrend_db
          DB_USERNAME: socialtrend_user
          DB_PASSWORD: socialtrend_pass
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          php artisan config:cache
          php artisan test || echo "No tests found or test failures"

      - name: ğŸ§ª Run PyTest tests
        if: matrix.service == 'automation'
        working-directory: automation
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: socialtrend_db
          DB_USERNAME: socialtrend_user
          DB_PASSWORD: socialtrend_pass
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest --tb=short -v || echo "No tests found or test failures"
        continue-on-error: true

      - name: ğŸ§ª Run Vitest tests
        if: matrix.service == 'frontend'
        working-directory: frontend
        run: npm test -- --run || echo "No tests found or test failures"
        continue-on-error: true

  # ğŸ³ Docker Build Stage
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/gishella-46/socialtrend-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ·ï¸ Extract metadata for automation
        id: meta-automation
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/gishella-46/socialtrend-automation
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ·ï¸ Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/gishella-46/socialtrend-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ³ Build and push automation image
        uses: docker/build-push-action@v5
        with:
          context: ./automation
          push: true
          tags: ${{ steps.meta-automation.outputs.tags }}
          labels: ${{ steps.meta-automation.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ³ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â˜ï¸ Deploy Stage
  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
    environment:
      name: production
      url: https://yourdomain.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /path/to/socialtrend-automator
            docker-compose pull
            docker-compose up -d --build
            docker-compose restart
        continue-on-error: true

      - name: ğŸ“ Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸš€ Application deployed to production"

      - name: âŒ Deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check logs for more information"


