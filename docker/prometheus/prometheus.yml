# Prometheus configuration for SocialTrend Automator

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'socialtrend-automator'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Laravel Backend metrics
  - job_name: 'laravel'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'laravel-backend'
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # FastAPI Automation metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['automation:5000']
        labels:
          service: 'fastapi-automation'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

