apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: socialtrend-backend
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "3"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: socialtrend-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: gcr.io/PROJECT_ID/socialtrend-backend:latest
          ports:
            - name: http1
              containerPort: 8000
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-host
                  key: value
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: value
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-host
                  key: value
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /api/health
              port: http1
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http1
            initialDelaySeconds: 300
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true

